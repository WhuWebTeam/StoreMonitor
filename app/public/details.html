<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> <title>事件详情</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/details.css"/> 
       
</head>
<body>

	<table class="table table-striped table-bordered ">
		<caption><h3 class ="text-center container">事件详情</h3></caption>
		<tbody>
			<tr>
				<td class ="btn btn-primary  btn-block text-center" id="back">返回</td>
				<td class ="text-center container lead" id="date">Date</td>
				<td class ="text-center container lead" id="status">Status</td>
			</tr>
		</tbody>
	</table>

	<div class="panel panel-default container">
	    <div class="panel-body">
			<video id="example_video_1" class="video-js vjs-default-skin .img-responsive " controls preload="none" width="100%" height="100%"
			poster="" 
	      data-setup="{}">
	    	<source id="Url" src="">
	    	<track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
	    	<track kind="details.html?id=137661511781978384&status=1subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
			</video>
		</div>
	</div>

	<form class="form-horizontal container" role="form">
		<div class="form-group">
			<label class="col-xs-3 control-label col-xs-9">收银员</label>
			<div class="col-xs-9">	
				<input type="text"class="form-control " id="Name" 
					   placeholder="收银员" value="" >
			</div>
		</div>

		<div class="form-group">
			<label class="col-xs-3 control-label col-xs-9">交易单号</label>
			<div class="col-xs-9">
				<input type="text" class="form-control" id="Id" 
					   placeholder="交易单号" value="" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label col-xs-9">审核结论</label>
				<div class="col-xs-9">
					<form role="form">
					<select select id ="mySelect" class="form-control">
					</select>
				</form>
			</div>
		</div>
	</form>


	<form class="form-horizontal container" role="form">
		<div class="form-group">
			<label  class="col-xs-3 control-label col-xs-9">备注</label>
			<div class="col-xs-9">
				<input type="text" class="form-control" id="Note" 
					   placeholder="此项必填" required="required"  value="">
			</div>
		</div>

		<div class="form-group">
			<label  class="col-xs-3 control-label col-xs-9">商品名称</label>
			<div class="col-xs-5">
				<input type="text" class="form-control"  required="required" id="Prod_Name" 
					   placeholder="此项必填" value="" >

			</div>
			
			<div class="col-xs-3 control-label col-xs-9">
				<p>
	   			<button type="button" class=" btn btn-primary btn-lg btn-block richScan" >扫一扫</button>
	   			</p >
			</div>
		</div>

		<div class="form-group">
			<label  class="col-xs-3 control-label">金额</label>
			<div class="col-xs-5">
				<input type="text" class="form-control " required="required" id="Price" 
					   placeholder="填写>0的数" value="" >
			</div>		
		</div>
	</form>

	<button id="btn" class="btn btn-primary btn-lg">保存</button>


<script type="text/javascript" src="bootstrap-3.3.7-dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/libs/js.cookie.min.js"></script>
<script type="text/javascript" src="js/func.js"></script>
<script type="text/javascript" src="js/details.js"></script>

</body>
</html>
