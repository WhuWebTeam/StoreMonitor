<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> <title>事件详情</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/details.css"/> 
       
</head>
<body>
	<h3>事件详情</h3>
	<p id="title"><span id="back">返回</span><span id="date">Date</span><span id="status">Status</span></p>

	<video id="video" controls  width="100%">
		<source src="http://192.168.73.130/pic.qiantucdn.com/58pic/shipin/17/09/84/17098445.mp4">
	</video>
		
	<form id="form">
		<label>收银员</label>
		<input  type="text" name="name" id="name" disabled placeholder="收银员"><br>
		<label>交易单号</label>
		<input  type="text" name="id" id="id" disabled placeholder="交易单号"><br>
		<label>审核结论</label>
		<select id="result" placeholder="审核结论" class="required">
			 <option disabled selected style='display:none;'>审核结论</option>
		</select><br>
		<label>备注</label>
		<input type="text" name="note" id="note" placeholder="备注" class="required"><br>
		<label>商品名称</label>
		<input class="narrow required" type="text" name="prod"  id="prod"  placeholder="商品名称">
		<button id="scan" class="btn btn-info"><span>扫一扫</span></button><br>
		<label>金额</label>
		<input class="narrow required" type="number" name="price" id="price"  placeholder="金额">
	</form>	
	<button id="btn" class="btn btn-primary btn-lg" disabled="">保存</button>
	

<script type="text/javascript" src="bootstrap-3.3.7-dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/libs/js.cookie.min.js"></script>
<script src="js/func.js"></script>
<script src="js/details.js"></script>

</body>
</html>
