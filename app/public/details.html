<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> <title>test</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <!-- Bootstratep -->
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <link href="./css/details.css" rel="stylesheet" type="text/css"/> 
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>
<body>

<table class="table table-striped table-bordered">
	<caption><h3 class ="text-center">事件详情</h3></caption>
	<tbody>
		<tr>
			<td class ="text-center lead" id="date">Date</td>
			<td class ="text-center lead" id="status">Status</td>
		</tr>
	</tbody>
</table>


<div class="panel panel-default">
    <div class="panel-body">
		<video id="example_video_1" class="video-js vjs-default-skin .img-responsive " controls preload="none" width="100%" height="100%"
      data-setup="{}">
    	<source id="Url" src="/test/test.mp4">
    	<track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    	<track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
		</video>
	</div>
</div>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-xs-3 control-label col-xs-9">收银员</label>
		<div class="col-xs-9">	
			<input type="text"class="form-control " id="Name" 
				   placeholder="收银员" value="" >
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-3 control-label col-xs-9">交易单号</label>
		<div class="col-xs-9">
			<input type="text" class="form-control" id="Id" 
				   placeholder="交易单号" value="" >
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-3 control-label col-xs-9">审核结论</label>
		<div class="col-xs-9">
			<div class="dropdown">
    			<button type="button" class="btn dropdown-toggle  btn-block" id="dropdownMenu1" data-toggle="dropdown">漏扫
        		<span class="caret"></span>
   				</button>
    			<ul class="dropdown-menu btn-block" role="menu" aria-labelledby="dropdownMenu1">
        			<li role="presentation">
            			<a role="menuitem btn-block" tabindex="-1" href="#">A</a>
        			</li>
        			<li role="presentation btn-block">
            			<a role="menuitem" tabindex="-1" href="#">B</a>
        			</li>
        			<li role="presentation btn-block">
            			<a role="menuitem" tabindex="-1" href="#">C</a>
        			</li>
        		</ul>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label  class="col-xs-3 control-label col-xs-9">备注</label>
		<div class="col-xs-9">
			<input type="text" class="form-control" id="Note" 
				   placeholder="备注" value="">
		</div>
	</div>

	<div class="form-group">
		<label  class="col-xs-3 control-label col-xs-9">商品名称</label>
		<div class="col-xs-3">
			<input type="text" class="form-control"  required="required" id="Prod_Name" 
				   placeholder="商品名称" value="" >

		</div>
		
		<div class="col-xs-6 control-label col-xs-4">
			<p>
   			<button type="button" class="btn btn-primary btn-lg btn-block richScan" >扫一扫</button>
   			</p>
		</div>
	</div>

	<div class="form-group">
		<label  class="col-xs-3 control-label">金额</label>
		<div class="col-xs-3">
			<input type="text" class="form-control " required="required" id="Price" 
				   placeholder="金额" value="" >
		</div>		
	</div>
</form>

<div class="text-center"> 
	 <button id="btn" class="btn btn-primary btn-lg" onclick="submit()">保存</button>
</div>

</body>
</html>
