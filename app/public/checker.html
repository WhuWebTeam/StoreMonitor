<!DOCTYPE html>
<html>
<head>
	<title>LPS银线防损系统</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/checker.css">
</head>
<body>
	<p id="title">
		防损复核
		<span id="set" class="glyphicon glyphicon-list"></span>
		<!-- <button id="counter" class="btn btn-info btn-xs">关联款台</button> -->
	</p>

	<div id="counter" style="display: none">
		<ul>
			<li id="myCounter">我的款台</li>
			<li id="addCounter">新增绑定</li>
			<li id="retryCounter">解除绑定</li>
			<li id="oneKeyRetry">解除所有</li>
		</ul>
	</div>

	<div id="event">
		<p id="left">
			<span></span>
			未处理
		</p>
		<p id="middle">
			<span></span>
			暂存
		</p>
		<p id="right">
			<span></span>
			完成
		</p>
	</div>
	<div id="graph">
		 <span class="title">防损事件</span>
		 <span class="sel">
		 	<button class="day   btn btn-success btn-sm down">按天</button>
		 	<button class="week  btn btn-success btn-sm">按周</button>
		 	<button class="month btn btn-success btn-sm">按月</button>
		 </span>
		 <div id="content"></div>
	</div>
	<div id="list"></div>

	
	<script type="text/javascript" src="bootstrap-3.3.7-dist/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="js/libs/js.cookie.min.js"></script>
	<script src="js/libs/echarts.js"></script>
	<script type="text/javascript" src="js/func.js"></script>
	<script type="text/javascript" src="js/checker.js"></script>
	<script type="text/javascript" src="js/set.js"></script>

	
	
</body>
</html>
