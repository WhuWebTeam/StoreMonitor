<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap-3.3.7-dist/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src='https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js'></script>
	<style type="text/css">
		#form_login{
			width: 500px;
			height: 200px;
			margin: 100px auto;
			background-color: grey;
		}
		legend{
			text-align: center;
		}
		#submit{
			display: block;
			margin: 0 auto;
		}
	</style>
	<script type="text/javascript">
	var csrftoken = Cookies.get('csrfToken');

	function csrfSafeMethod(method) {
	// these HTTP methods do not require CSRF protection
	return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
	}
	$.ajaxSetup({
	beforeSend: function(xhr, settings) {
		if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
		xhr.setRequestHeader('x-csrf-token', csrftoken);
		}
	},
	});
		function signIn(){
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;
			var data = {
				'id':username,
				'password':password
			}
			$.ajax({
				url:'/api/v1/users/signIn',
				type:'POST',
				data:data,
				success:function(data){
					console.log(data);
				}
			})
		}
	</script>
</head>
<body>	
	<div id="login">
		<form id="form_login">
		  <fieldset>
		    <legend>LPS用户登录</legend>
		    <input type="text" name="username" id="username" class="form-control" placeholder="用户名" /><br/>
		    <input type="password" name="password" id="password" class="form-control" placeholder="密码"><br/>
		    <input type="button" id="submit" value="登录" onclick = "signIn()">
		  </fieldset>
		</form>
	</div>
</body>
</html>
